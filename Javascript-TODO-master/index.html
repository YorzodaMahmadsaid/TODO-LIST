<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>TODOS</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col mx-auto col-md-8 tm-3 text-center">
        <div class="alert text-capitalize feedback">
          <!-- write value for item -->
        </div>
        <!-- Form -->
        <form id="itemForm" class="my-3">
          <h3 class="text-capitalize mb-4">to do list</h3>
          <div class="input-group mb-3">
            <input type="text" id="itemInput" class="form-control text-capitalize" placeholder="Text here...">
            <div class="input-group-append">
              <button class="btn btn-success text-capitalize" type="submit">add item</button>
            </div>
          </div>

        </form>
        <div class="item-container text-center">
          <div class="item-list my-5">
            <!-- single item -->
          </div>
          <button type="button" class="btn btn-danger my-3 text-capitalize" id="clear-list"> Clear item
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
